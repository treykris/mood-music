<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/styles/styles.css" rel="stylesheet" type="text/css">
    <link href="/styles/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-content">
        <div class="login">
            <h1 class="login__welcome">Welcome to Mood Music</h1>
            <div class="login__directions">
                    <p class="login__directions-info">You must have a Spotify Account to use Mood Music.</p>
                    <p class="login__directions-info">Don't have a Spotify Account? No problem! There's a guest account that you can log into.</p>
            </div>
            <div class="login__guest">
                <div class="login__guest-fx">
                    <p class="login__guest-username">Username: moodmusicguest@gmail.com</p>
                    <p class="login__guest-password">Password: guest</p>
                </div>
            </div>
            <a href="/spotifylogin" class="login__spotify-login">Continue to login Spotify</a>
        </div>
    </div>
</body>
</html>
